{{ define "main" }}
<main>
    <h1>{{ .Title }}</h1>
    
    {{ if .Content }}
        <div class="content">
            {{ .Content }}
        </div>
    {{ end }}
    
    {{ if .Pages }}
        <section class="page-list">
            {{ range .Pages }}
                <article>
                    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                    {{ if .Summary }}
                        <p>{{ .Summary }}</p>
                    {{ end }}
                    {{ if .Date }}
                        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2. Januar 2006" }}</time>
                    {{ end }}
                </article>
            {{ end }}
        </section>
    {{ end }}
</main>
{{ end }}
